<!doctype html>
<html>
    <head>
        <title>장고북마크|{% block title %} {% endblock %}</title>
        <link rel="stylesheet" href="/static/bookmarks/style.css" type="text/css" />
    </head>
    <body>
        <div id="nav">
            <a href="/bookmarks/">Home</a>
            {% if user.is_authenticated %}
            <a href="save/">북마크추가</a>|
            {{ user.username }} 님 안녕하세요.
            (<a href="logout/">로그아웃</a>)
            {% else %}
            <a href="login/">로그인</a>
            <a href="register/">가입</a>
            {% endif %}
        </div>
        <h1>{% block head %}{% endblock %}</h1>
        {% block content %}{% endblock %}
    </body>
</html>
