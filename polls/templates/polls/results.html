{% load staticfiles %}
<!doctype html>
<html>
<head>
<link href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet">
<link href="{% static 'bootstrap/css/bootstrap-responsive.css' %}" rel="stylesheet">
<title>{{ polllist.title }}</title>
<style>

.header_title { background-color: #eeeeff}

</style>
</head>
<body>
<h4>{{ polllist.title }}</h4>

<table class="table table-bordered">
{% for poll in polllist.poll_set.all %}
<tr><td class="header_title">
<label>{{ poll.question }}</label>
</td></tr>
<tr><td>
{% for choice in poll.choice_set.all %}
    <label>{{ choice.choice_text }} : {{ choice.votes }} 표</label><br />
<div class="progress progress-striped active progress-success">
	<div class="bar" style="width: {{ choice.votes }}%;"></div>    
</div>
{% endfor %}
</td></tr>
{% endfor %}
</table>

<a class="btn" href="{% url 'polls:detail' polllist.id %}">재투표</a> <a class="btn" href="/polls">목록</a>
</body>
</html>
