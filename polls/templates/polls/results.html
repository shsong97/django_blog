<!doctype html>
{% load staticfiles %}
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet">
<link href="{% static 'bootstrap/css/bootstrap-responsive.css' %}" rel="stylesheet">
<title>{{ polllist.title }}</title>
<style>

.header_title { background-color: #eeeeff}

</style>
</head>
<body>
<h4>{{ polllist.title }}</h4>

<table class="table table-bordered">
{% for poll in polllist.poll_set.all %}
<tr><td class="header_title">
<label>{{ poll.question }} (Total:{{ poll.total_count }})</label>
</td></tr>
<tr><td>
{% for choice in poll.choice_set.all %}
  <label>{{ choice.choice_text }} : {{ choice.votes }} </label>
{% endfor %}
</td></tr>
{% endfor %}
</table>

<a class="btn" href="{% url 'polls:detail' polllist.id %}">Vote</a> 
<a class="btn" href="/polls">List</a>
</body>
</html>
