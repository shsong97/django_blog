<!doctype html>
{% load staticfiles %}
<html>
<head>
<link href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet">
<link href="{% static 'bootstrap/css/bootstrap-responsive.css' %}" rel="stylesheet">
<title>블로그</title>
</head>
<body>
<h4>Blog list</h4>
{% if latest_blog_list %}
    <table class="table">
    	<tr>
    		<th style="text-align: left">title</th>
    		<th>publish</th>
    	</tr>
    {% for blog in latest_blog_list %}
	<tr>
		<td style="width:80%"><a href="{% url 'blog:detail' blog.id %}">{{ blog.title }}</a></td>
		<td style="width:20%; text-align: center;">{{ blog.pub_date|date:"Y/m/j" }}</td>
	</tr>
    {% endfor %}
    </table>
{% else %}
    <p>No contents</p>
{% endif %}
<a href="/blog/add" class="btn">Add</a>
</body>
</html>
