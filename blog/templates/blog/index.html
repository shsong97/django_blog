{% load staticfiles %}
<!doctype html>
<html>
<head>
<link href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet">
<link href="{% static 'bootstrap/css/bootstrap-responsive.css' %}" rel="stylesheet">
<title>투표</title>
</head>
<body>
<h4>투표 목록</h4>
{% if latest_poll_list %}
    <table class="table table-striped">
    	<tr>
    		<th>투표</th>
    		<th>생성일</th>
    		<th>투표기간</th>
    	</tr>
    {% for poll in latest_poll_list %}
	<tr>
		<td><a href="{% url 'polls:detail' poll.id %}">{{ poll.question }}</a></td>
		<td>{{ poll.pub_date }}</td>
		<td>{{ poll.start_date }} ~ {{ poll.end_date }}</td>
	</tr>
    {% endfor %}
    </table>
{% else %}
    <p>투표가 없습니다.</p>
{% endif %}
</body>
</html>
