{% load staticfiles %}
<!doctype html>
<html>
<head>
<link href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet">
<link href="{% static 'bootstrap/css/bootstrap-responsive.css' %}" rel="stylesheet">
<title>{{ poll.question }}</title>
</head>
<body>
<h4>{{ poll.question }}</h4>

<ul>
{% for choice in poll.choice_set.all %}
<li>{{ choice.choice_text }} : {{ choice.votes }} 표</li>
<div class="progress progress-striped active progress-success">
	<div class="bar" style="width: {{ choice.votes }}%;"></div>
{{ total_count }}
</div>

{% endfor %}
</ul>

<a class="btn" href="{% url 'polls:detail' poll.id %}">재투표</a> <a class="btn" href="/polls">목록</a>
</body>
</html>
