{% extends "base.html" %}
{% block body_area %}
<div class="col-md-12">
    <h2>블로그 - {{ year|date:"Y년" }}</h2>
    <ol>
    {% for obj in object_list %}
        <li>
            {{ obj.pub_date|date:"Y/m/j" }} - <a href="/blog/{{ obj.id }}/">{{ obj.blog_title }}</a>
        </li>
    {% endfor %}
	</ol>
</div>
{% endblock %}
