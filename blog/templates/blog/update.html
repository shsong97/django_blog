<!doctype html>
{% load staticfiles %}
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet">
<link href="{% static 'bootstrap/css/bootstrap-responsive.css' %}" rel="stylesheet">
<title>Update Blog</title>
</head>
<body>
<h4>{{ blog.title }}</h4>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'blog:update_submit' blog.id %}" method="post" class="form-inline">
{% csrf_token %}
	<table class="table">
		<tr>
			<td>Title</td>
			<td><input type="text" name="title" value="{{ blog.title }}" /></td>
		</tr>
		<tr>
			<td>Contents</td>
			<td><textarea name="contents" rows="10" cols="100" style="width:95%">{{ blog.contents }}</textarea></td>
		</tr>
	</table>
<button class="btn" type="submit">Update</button>
<a class="btn" href="/blog/{{ blog.id }}/delete">Delete</a>
<a class="btn" href="/blog/">List</a>
</form>
</body>
</html>
