<!doctype html>
<html>
    <head>
        <title>{% block title %} {% endblock %}</title>
        <link rel="stylesheet" href="/static/bookmarks/style.css" type="text/css" />
        {% include "header.html" %}
        {% block external %}{% endblock %}
    </head>
    <body>
        {% include "menu.html" %}

        <h1>{% block head %}{% endblock %}</h1>
        {% if mesages %}
        <ul class="messages">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% block content %}{% endblock %}
        <div id="footer">
            {% include "footer.html" %}  
        </div>
    </body>
</html>
