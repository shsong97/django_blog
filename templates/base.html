<!doctype html>
<html>
<head>
    <title>{% block title %} {% endblock %}</title>
    {% include "header.html" %}
    {% block external %}{% endblock %}
</head>
<body>
    <!-- menu -->
    {% include "menu.html" %}
    {% if mesages %}
    <ul class="messages">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <!-- body container -->
    <div class="container-fluid">
    <div class="row">
    {% block body_area %}{% endblock %}
    </div><!-- container-fluid -->
    </div><!-- row-fluid -->
    <div id="footer">
        {% include "footer.html" %}  
    </div>
</body>
</html>
